<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Workout</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/sitewide.css">
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">

            <!--Profile Icon (HREF Changes based on session or not-->
            {% if session %}
            <!--<h1>Welcome {{session.userinfo.name}}!</h1>-->
            <a href="/logout" class="navbar-brand" id="profile">
                <img src="{{session.userinfo.picture}}" alt="Bootstrap" width="35" height="35">
            </a>
            <div style="display: none;"><pre>{{pretty}}</pre></div>

            {% else %}
            <a href="/login" class="navbar-brand" id="profile">
                <img src="../static/assets/img/person-circle.svg" alt="Bootstrap" width="35" height="35">
            </a>

            {% endif %}

            <!--Navbar Toggles-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% if session %}
                    <a class="nav-link" href="/profile">Profile</a>
                    {% else %}
                    <a class="nav-link" href="/login">Login</a>
                    {% endif%}
                    <a class="nav-link" href="/" id="heroes">Heroes</a>
                    <a class="nav-link" aria-current="page" href="/about" id="about">About</a>
                </div>
            </div>
        </div>
      </nav>

      <!--Main Body-->
      <div class="container-fluid text-center">
        <!--Cards-->
        <div id="cards-container" class="row row-cols-auto justify-content-evenly">
            
            <!--Card Template
            <div class="col" class="hero-card-main">
                <img class="hero-img-main" src="https://www.superherodb.com/pictures2/portraits/10/100/639.jpg" alt="">
                <h1>Batman</h1>
            </div>
            -->
        </div>
      </div>

      <!--JavaScript-->
      <script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
